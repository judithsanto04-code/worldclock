<body>
  <div class="container">
  <h1>
    World clock
  </h1>
  <select>

    <option value="">Capetown</option>

  <div class="city">
    <div>
    <h2>Pretoria</h2>

  <div class="city">
    <div>
    <h2>Sandton</h2>

    </div>
    <div class="time">23:50 PM</div>
  </div>
  </div>
