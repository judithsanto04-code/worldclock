<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <head>
    <link rel="stylesheet" href="css/style.css" />
</head>
  <title>World clock -  Judith Santo</title>

<body>
  <div class="container">
  <h1>
    World clock
  </h1>
  <select id="city">
    <option value="">Select a city</option>
    <option value="Zimbabwe/Harare">Harare</option>
    <option value="South Africa/Capetown">Capetown</option>
    <option value="Current">My current locations</option>
  </select>

  <div id="cities">
  <div class="city" id="  Pretoria">
    <div>
    <h2>Pretoria</h2>
    <div class="date"></div>
    </div>

    <div class="time"></div>
  </div>
  <div class="city" id="Harare">
    <div>
    <h2>Harare</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  </div>
  <footer>
    This project was coded by Judith Santo and is <a href="https://github.com/judithsanto04-code/worldclock.git" target="_blank"> sourced on Github </a>
  </footer>
  <script src="javascript/index.js"></script>
</body>
</html>
